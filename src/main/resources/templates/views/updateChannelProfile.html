<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/e3e7530894.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/updateChannelProfile.css}">
    <link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
          rel="stylesheet">
    <script src="/js/updateChannelProfile.js" defer></script>
</head>

<body>
<!-- header -->
<div th:insert="~{../common/header :: headerFragment}"></div>
<!-- // header -->

<div class="main">
    <div class="all">

        <div class="upload-container">
            <h1 class="h1-title">프로필 이미지 및 자기소개 변경</h1>
            <form action="#" th:action="@{/profile/upload}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="profileImage">프로필 이미지 선택</label>
                    <input type="file" id="profileImage" name="profileImage" accept="image/*" required>
                    <div class="thumbnail-preview" id="thumbnailPreview">
<!--                        <img th:src="@{${user.profileImageUrl}}" alt="Current Profile Image" th:if="${user.profileImageUrl}"/>-->
                    </div>
                </div>
                <div class="form-group">
                    <label for="bio">자기소개</label>
<!--                    <textarea id="bio" name="bio" rows="4" required placeholder="자기소개를 입력하세요" th:text="${user.bio}"></textarea>-->
                    <textarea id="bio" name="bio" rows="4" required placeholder="자기소개를 입력하세요"></textarea>
                </div>
                <button type="submit">수정하기</button>
            </form>
            <p><a th:href="@{/myPage}" class="cancel-link">취소</a></p>
        </div>

    </div>
</div>

</body>
</html>
