<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/e3e7530894.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
        rel="stylesheet">
</head>

<body>
<!-- header -->
<div th:insert="~{../common/header :: headerFragment}"></div>
<!-- // header -->

<div class="main">
  <div class="all">
    <div class="login-container">
      <h1 class="login-title">로그인</h1>

      <form th:action="@{/login}" method="post" class="login-form">
        <div class="form-group">
          <label for="username">아이디</label>
          <input type="text" id="username" name="username" required placeholder="사용자 이름이나 이메일을 입력하세요">
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit" class="login-button">로그인</button>
      </form>

      <p class="register-redirect">아직 계정이 없으신가요? <a th:href="@{/register}" class="register-link">가입하기</a></p>
    </div>
  </div>
</div>

</body>
</html>
